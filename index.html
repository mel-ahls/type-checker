<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Type Checker</title>
</head>
<body>
  <section class="options">
    <h1>Type Checker</h1>

    <div class="option">
      <label>Your text</label>
      <input type="text" name="sentence" placeholder="The quick brown fox...">
    </div>

    <div class="option">
      <label>Typeface</label>
      <select name="typeface">
        <option value="Fira Sans">Fira Sans</option>
        <option value="Prompt">Prompt</option>
        <option value="Taviraj">Taviraj</option>
        <option value="Trirong">Trirong</option>
      </select>
    </div>

    <div class="option">
      <label>Type size<span class="typesize-output">64px</span c></label>
      <input type="range" name="typesize" min=12 max=200 value=64>
    </div>

    <div class="option">
      <label>Font weight <span class="fontweight-output">400</span></label>
      <input type="range" name="fontweight" min=100 max=900 value=400 step=100>
    </div>

    <div class="option">
      <label>Line Height <span class="lineheight-output">1.5</span></label>
      <input type="range" name="lineheight" min=0.75 max=2.5 value=1.5 step=0.25>
    </div>

    <div class="option option-checkbox">
      <label for="">Italic</label>
      <input type="checkbox" name="italic">
    </div>

    <div class="option">
      <label>Colors</label>
      <div class="colors">
        <div style="background-color: #2a2a2a; color: #ffffff;" class="selected">a</div style="">
        <div style="background-color: #ffffff; color: #2a2a2a;">a</div>
        <div style="background-color: #63ff03; color: #2a2a2a">a</div>
        <div style="background-color: #ee0073; color: #ffffff">a</div>
      </div>
    </div>
  </section>


  <textarea class="output">The quick brown fox jumps over the lazy dog</textarea>

  <script src="typechecker.js"></script>
</body>
</html>
